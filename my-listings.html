<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoMart - My Car Listings</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/listing.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="page-header">
        <h1 class="page-title">My Car Listings</h1>
        <p class="page-subtitle">
          Manage your car listings, update prices and status
        </p>
      </div>

      <div class="table-container">
        <table class="listings-table user-listings-table">
          <thead>
            <tr>
              <th>Car</th>
              <th>Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="listingsTableBody">
            <!-- Dynamic content -->
          </tbody>
        </table>

        <div id="emptyState" class="empty-state" style="display: none">
          <h3>No listings found</h3>
          <p>You haven't created any car listings yet.</p>
          <a href="/add-car" class="btn btn-primary"
            >Create Your First Listing</a
          >
        </div>
      </div>
    </div>
    <script type="module">
      import { initApp } from "./js/main.js";

      initApp();
    </script>
    <script type="module" src="./js/pages/myListings.js"></script>
  </body>
</html>
