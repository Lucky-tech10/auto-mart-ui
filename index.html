<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <title>AutoMart - Car Listings</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/styles.css" />

    
  </head>
  <body>
    <div class="head-container">
      <main class="main-content">
        <h1 class="page-title">Find Your Perfect Car</h1>
        <p class="page-subtitle">
          Browse thousands of quality vehicles from trusted dealers
        </p>

        <!-- Filters Section -->
        <section class="filters-section">
          <div class="filters-header">
            <h2 class="filters-title">Filter Results</h2>
          </div>

          <div class="filters-grid">
            <div class="filter-group">
              <label class="filter-label">Make</label>
              <select class="filter-select" id="makeFilter">
                <option value="">All Makes</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="bmw">BMW</option>
                <option value="mercedes">Mercedes-Benz</option>
                <option value="audi">Audi</option>
                <option value="lexus">Lexus</option>
                <option value="nissan">Nissan</option>
                <option value="hyundai">Hyundai</option>
              </select>
            </div>

            <div class="filter-group">
              <label class="filter-label">Body Type</label>
              <select class="filter-select" id="bodyTypeFilter">
                <option value="">All Types</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="hatchback">Hatchback</option>
                <option value="coupe">Coupe</option>
                <option value="convertible">Convertible</option>
                <option value="wagon">Wagon</option>
                <option value="pickup">Pickup Truck</option>
                <option value="minivan">Minivan</option>
              </select>
            </div>

            <div class="filter-group">
              <label class="filter-label">Condition</label>
              <select class="filter-select" id="stateFilter">
                <option value="">All Conditions</option>
                <option value="new">New</option>
                <option value="used">Used</option>
              </select>
            </div>

            <div class="filter-group">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Price Range</span>
                  <span class="price-display" id="selectedPriceDisplay"
                    >₦100,000,000</span
                  >
                </label>
                <input
                  type="range"
                  id="priceRange"
                  min="0"
                  max="100000000"
                  value="100000000"
                  step="1000000"
                  class="range"
                />
                <div class="range-labels">
                  <span class="range-label">0</span>
                  <span class="range-label">Max: ₦100,000,000</span>
                </div>
              </div>
            </div>
          </div>

          <div class="filter-actions">
            <button class="filter-btn secondary" ">
              Reset
            </button>
            <button class="filter-btn primary" id="applyFiltersBtn">
              Apply Filters
            </button>
          </div>
        </section>

        <div class="results-header">
          <div class="results-count" id="resultsCount">
          </div>
        </div>

        <div class="cars-grid" id="carsGrid">
        </div>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
          
        </div>
      </main>
    </div>

    <script type="module">
       
      import { initApp } from "./js/main.js";

      initApp(); // Just header

    
    </script>
    <script type="module" src="/js/pages/index.js"></script>
  </body>
</html>
