<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoMart - Update Password</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/update.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="reset-container">
        <div class="reset-header">
          <h1 class="reset-title">Reset Password</h1>
          <p class="reset-subtitle">
            Create a new password for your AutoMart account
          </p>
        </div>

        <form class="form-container" id="resetForm">
          <div class="form-group">
            <label class="form-label" for="currentPassword"
              >Current Password</label
            >
            <div class="input-wrapper">
              <input
                type="password"
                id="currentPassword"
                name="currentPassword"
                class="form-input"
                placeholder="Enter your current password"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="newPassword">New Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="newPassword"
                minlength="8"
                name="newPassword"
                class="form-input"
                placeholder="Enter your new password"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="confirmPassword"
              >Confirm New Password</label
            >
            <div class="input-wrapper">
              <input
                type="password"
                id="confirmPassword"
                minlength="8"
                name="confirmPassword"
                class="form-input"
                placeholder="Confirm your new password"
                required
              />
            </div>
          </div>

          <button type="submit" class="reset-button" id="resetButton"></button>
        </form>

        <div class="back-link">
          <a href="/">‚Üê Back to home</a>
        </div>
      </div>
    </div>
    <script type="module">
      import { initApp } from "./js/main.js";

      initApp(); // Just header
    </script>
    <script type="module" src="./js/pages/updatePassword.js"></script>
  </body>
</html>
