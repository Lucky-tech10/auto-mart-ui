<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <title>AutoMart - Car Details</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Breadcrumb -->
    <div class="breadcrumb">
      <div class="breadcrumb-container">
        <div class="breadcrumb-list">
          <a href="/index" class="breadcrumb-item">Home</a>
          <span class="breadcrumb-separator">â€º</span>
          <a href="/index" class="breadcrumb-item">Car Listings</a>
          <span class="breadcrumb-separator">â€º</span>
          <span class="breadcrumb-item current">Car Details</span>
        </div>
      </div>
    </div>

    <main class="mains-content">
      <!-- Car Details Section -->
      <div class="car-details">
        <!-- Car Gallery -->
        <div class="car-gallery">
          <div class="car-imaged">
            <div class="car-badged used"></div>
            <img alt="" />
          </div>
          <div class="gallery-controls">
            <button class="gallery-nav">â€¹</button>
            <span id="galleryCounter"></span>
            <button class="gallery-nav">â€º</button>
          </div>
        </div>

        <!-- Car Information -->
        <div class="car-info-section">
          <h2 class="car-titles"></h2>
          <div class="car-prices"></div>

          <!-- Quick Info Grid -->
          <div class="car-quick-info"></div>

          <!-- Description -->
          <div class="car-description">
            <h3 class="section-title">Description</h3>
            <p class="description-text"></p>
          </div>
        </div>
      </div>

      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Seller Information -->
        <div class="sidebar-card seller-info">
          <div class="seller-avatar"></div>
          <div class="seller-name"></div>

          <div class="action-buttons">
            <button
              class="btn btn-secondary"
              id="offerBtn"
              onclick="openModal('offerModal')"
            >
              ðŸ’° Make Offer
            </button>
            <button
              class="btn btn-danger"
              id="reportBtn"
              onclick="openModal('reportModal')"
            >
              ðŸš© Report Listing
            </button>
          </div>
        </div>
      </aside>
    </main>

    <!-- Make Offer Modal -->
    <div class="modal-overlay" id="offerModal">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title" id="offerModalTitle">Make an Offer</h3>
          <button class="modal-close" onclick="closeModal('offerModal')">
            Ã—
          </button>
        </div>
        <div class="offer-info">
          <div class="offer-info-title">Current Asking Price</div>
          <div class="current-offer" id="currentOffer"></div>
        </div>
        <div class="offer-info" id="currentOfferInfo" style="display: none">
          <div class="offer-info-title">Your Current Offer</div>
          <div class="current-user-offer" id="currentUserOffer"></div>
        </div>
        <div class="form-group">
          <label class="form-label" id="offerAmountLabel"></label>
          <input
            type="number"
            id="offerAmount"
            class="form-input"
            placeholder="Enter your offer amount"
            required
          />
        </div>
        <div class="modal-actions">
          <button
            class="btn-modal btn-modal-secondary"
            onclick="closeModal('offerModal')"
          >
            Cancel
          </button>
          <button
            class="btn-modal btn-modal-primary"
            id="submitOfferBtn"
            disabled
          >
            Submit Offer
          </button>
        </div>
      </div>
    </div>

    <!-- Report Listing Modal -->
    <div class="modal-overlay" id="reportModal">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title">Report Listing</h3>
          <button class="modal-close" onclick="closeModal('reportModal')">
            Ã—
          </button>
        </div>

        <div class="form-group">
          <label class="form-label">Reason for reporting</label>
          <div class="report-reasons" id="reportReasons">
            <div class="reason-option" data-reason="misleading">
              <input
                type="radio"
                name="reportReason"
                value="misleading"
                id="misleading"
              />
              <label for="misleading">Misleading information or photos</label>
            </div>
            <div class="reason-option" data-reason="duplicate">
              <input
                type="radio"
                name="reportReason"
                value="duplicate"
                id="duplicate"
              />
              <label for="duplicate">Duplicate listing</label>
            </div>
            <div class="reason-option" data-reason="sold">
              <input type="radio" name="reportReason" value="sold" id="sold" />
              <label for="sold">Vehicle already sold</label>
            </div>
            <div class="reason-option" data-reason="spam">
              <input type="radio" name="reportReason" value="spam" id="spam" />
              <label for="spam">Spam or fraudulent listing</label>
            </div>
            <div class="reason-option" data-reason="other">
              <input
                type="radio"
                name="reportReason"
                value="other"
                id="other"
              />
              <label for="other">Other</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Additional Details (Optional)</label>
          <textarea
            id="reportDetails"
            class="form-textarea"
            placeholder="Provide additional details about the issue..."
          ></textarea>
        </div>
        <div class="modal-actions">
          <button
            class="btn-modal btn-modal-secondary"
            onclick="closeModal('reportModal')"
          >
            Cancel
          </button>
          <button
            class="btn-modal btn-modal-danger"
            id="submitReportBtn"
            disabled
          >
            Submit Report
          </button>
        </div>
      </div>
    </div>
    <script type="module">
      import { initApp } from "./js/main.js";

      initApp();
    </script>
    <script type="module" src="./js/pages/car-details.js"></script>
  </body>
</html>
