<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoMart-Admin - All Car Listings</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800"
    />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/listing.css" />
  </head>
  <body>
    <div class="main-content">
      <div class="page-header">
        <h1 class="page-title">All Car Listings</h1>
        <p class="page-subtitle">
          View and manage all car listings on the platform
        </p>
      </div>

      <div class="table-container">
        <table class="listings-table admin-listings-table">
          <thead>
            <tr>
              <th>Car</th>
              <th>Owner</th>
              <th>Price</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="listingsTableBody"></tbody>
        </table>

        <div id="emptyState" class="empty-state" style="display: none">
          <h3>No listings found</h3>
          <p>No car listings available.</p>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay" style="display: none">
      <div class="modal">
        <h3>⚠️ Confirm Deletion</h3>
        <p id="deleteMessage"></p>
        <div class="modal-actions">
          <button class="btn btn-secondary" onclick="closeDeleteModal()">
            Cancel
          </button>
          <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { initApp } from "./js/main.js";

      initApp();
    </script>
    <script type="module" src="./js/pages/adminDashboard.js"></script>
  </body>
</html>
